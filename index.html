<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 프롬프트 엔지니어링 스튜디오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .card h3:before {
            content: "📝";
            margin-right: 10px;
        }

        .prompt-card h3:before {
            content: "⚡";
        }

        textarea {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .prompt-textarea {
            height: 200px;
            background: #f8fafc;
        }

        .text-textarea {
            height: 200px;
        }

        .examples-section {
            margin-top: 15px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .example-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .example-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .memory-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .memory-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h3 {
            color: #4f46e5;
            display: flex;
            align-items: center;
        }

        .result-header h3:before {
            content: "🎯";
            margin-right: 10px;
        }

        .status-indicator {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: #d1fae5;
            color: #065f46;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
            animation: pulse 2s infinite;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .result-output {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-output:empty:before {
            content: "결과가 여기에 실시간으로 표시됩니다...";
            color: #9ca3af;
            font-style: italic;
        }

        .connection-test {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .memory-indicator {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: auto;
        }

        .divider {
            border-bottom: 2px dashed #e5e7eb;
            margin: 20px 0;
            position: relative;
        }

        .divider:after {
            content: "새로운 요청";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #6b7280;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .examples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 프롬프트 엔지니어링 스튜디오</h1>
            <p>AI와의 완벽한 소통을 위한 프롬프트 설계 및 테스트 환경</p>
        </div>

        <div class="connection-test">
            <button onclick="testConnection()" class="btn btn-secondary">
                🔗 연결 테스트
            </button>
            <button onclick="getUserInfo()" class="btn btn-secondary">
                👤 사용자 정보
            </button>
            <div id="connectionResult" style="margin-top: 10px;"></div>
        </div>

        <div class="main-layout">
            <div class="card prompt-card">
                <h3>프롬프트 템플릿</h3>
                <textarea 
                    id="promptTemplate" 
                    class="prompt-textarea"
                    placeholder="프롬프트를 작성하세요. {text} 변수를 사용하면 오른쪽 입력 텍스트가 자동으로 삽입됩니다.

예시:
다음 텍스트를 분석해주세요:
{text}

분석 결과를 다음 형식으로 작성해주세요:
1. 주제:
2. 요약:
3. 감정:"></textarea>

                <div class="examples-section">
                    <h4 style="margin-bottom: 10px; color: #6b7280;">💡 빠른 시작 템플릿</h4>
                    <div class="examples-grid">
                        <button class="example-btn" onclick="loadPromptExample('summarize')">📄 요약</button>
                        <button class="example-btn" onclick="loadPromptExample('translate')">🌐 번역</button>
                        <button class="example-btn" onclick="loadPromptExample('analyze')">🔍 분석</button>
                        <button class="example-btn" onclick="loadPromptExample('creative')">✨ 창작</button>
                        <button class="example-btn" onclick="loadPromptExample('fix')">✅ 수정</button>
                        <button class="example-btn" onclick="loadPromptExample('extract')">📊 추출</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>입력 텍스트</h3>
                <textarea 
                    id="inputText" 
                    class="text-textarea"
                    placeholder="분석하거나 처리할 텍스트를 입력하세요...

예시:
- 긴 문서나 기사
- 번역할 텍스트
- 분석할 데이터
- 창작의 소재가 될 내용"></textarea>

                <div class="controls">
                    <label class="memory-toggle">
                        <input type="checkbox" id="useMemory">
                        🧠 연속 대화 모드
                    </label>
                    
                    <button onclick="startPromptEngineering()" id="engineerBtn" class="btn btn-primary">
                        🚀 실행
                    </button>
                    
                    <button onclick="stopStreaming()" id="stopBtn" class="btn btn-danger" disabled>
                        ⏹️ 중지
                    </button>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-header">
                <h3>실시간 결과</h3>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div id="memoryIndicator" class="memory-indicator" style="display: none;">
                        🧠 메모리 활성화
                    </div>
                    <div id="statusIndicator" class="status-indicator status-ready">
                        준비완료
                    </div>
                </div>
            </div>

            <div class="controls">
                <button onclick="clearResults()" class="btn btn-secondary">
                    🗑️ 결과 지우기
                </button>
                <button onclick="clearPromptMemory()" class="btn btn-secondary">
                    🧹 메모리 초기화
                </button>
                <button onclick="copyResults()" class="btn btn-secondary">
                    📋 결과 복사
                </button>
            </div>

            <div id="streamingResult" class="result-output"></div>
        </div>
    </div>

    <script>
        // 프롬프트 예시 템플릿
        const promptExamples = {
            'summarize': `다음 텍스트를 핵심 내용만 간결하게 요약해주세요:

{text}

요약:
- 주요 포인트 3개로 정리
- 각 포인트는 한 문장으로 작성`,

            'translate': `다음 텍스트를 자연스러운 한국어로 번역해주세요:

{text}

번역 시 주의사항:
- 의미를 정확히 전달
- 자연스러운 한국어 표현 사용
- 문맥에 맞는 적절한 어조 유지

번역 결과:`,

            'analyze': `다음 텍스트를 체계적으로 분석해주세요:

{text}

분석 항목:
1. 📋 주제 및 목적:
2. 🎯 핵심 메시지:
3. 🎭 어조 및 스타일:
4. 👥 대상 독자:
5. 💡 주요 인사이트:`,

            'creative': `다음 내용을 바탕으로 창의적인 스토리를 만들어주세요:

{text}

창작 요구사항:
- 흥미로운 플롯 전개
- 생생한 묘사와 대화
- 감정적 몰입도 높이기
- 예상치 못한 반전 요소 포함

창작 스토리:`,

            'fix': `다음 텍스트의 문법, 맞춤법, 표현을 자연스럽게 수정해주세요:

{text}

수정 기준:
- 정확한 문법과 맞춤법
- 자연스러운 문장 구조
- 일관된 어조 유지
- 읽기 쉬운 표현으로 개선

수정된 텍스트:`,

            'extract': `다음 텍스트에서 핵심 정보를 구조화하여 추출해주세요:

{text}

추출 정보:
📊 주요 데이터:
👤 인물/조직:
📅 날짜/시간:
📍 장소:
🔗 관련 링크/참조:
⚠️ 주의사항:`
        };

        // 연결 테스트
        async function testConnection() {
            const result = document.getElementById('connectionResult');
            result.innerHTML = '🔄 연결 테스트 중...';

            try {
                const response = await fetch('/test');
                const data = await response.json();

                if (data.status === 'success') {
                    result.innerHTML = '<div style="color: #10b981;">✅ ' + data.message + '</div>';
                } else {
                    result.innerHTML = '<div style="color: #ef4444;">❌ ' + data.message + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div style="color: #ef4444;">❌ 연결 실패: Flask 서버가 실행 중인지 확인하세요</div>';
            }
        }

        // 사용자 정보 조회
        async function getUserInfo() {
            const result = document.getElementById('connectionResult');
            
            try {
                const response = await fetch('/user_info');
                const data = await response.json();
                
                result.innerHTML = `
                    <div style="color: #4f46e5;">
                        👤 사용자 ID: ${data.user_id.substring(0, 8)}...<br>
                        🧠 내 메모리 수: ${data.memory_count}개<br>
                        👥 총 접속자 수: ${data.total_users}명
                    </div>
                `;
            } catch (error) {
                result.innerHTML = '<div style="color: #ef4444;">❌ 사용자 정보 조회 실패</div>';
            }
        }

        // 프롬프트 예시 로드
        function loadPromptExample(type) {
            const textarea = document.getElementById('promptTemplate');
            if (promptExamples[type]) {
                textarea.value = promptExamples[type];
                textarea.focus();
            }
        }

        // 상태 업데이트
        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            indicator.textContent = text;
        }

        // 메모리 표시기 업데이트
        function updateMemoryIndicator() {
            const useMemory = document.getElementById('useMemory').checked;
            const indicator = document.getElementById('memoryIndicator');
            indicator.style.display = useMemory ? 'block' : 'none';
        }

        // 프롬프트 엔지니어링 실행
        function startPromptEngineering() {
            const prompt = document.getElementById('promptTemplate').value.trim();
            const text = document.getElementById('inputText').value.trim();
            const useMemory = document.getElementById('useMemory').checked;
            const resultDiv = document.getElementById('streamingResult');
            const engineerBtn = document.getElementById('engineerBtn');
            const stopBtn = document.getElementById('stopBtn');

            if (!prompt || !text) {
                alert('⚠️ 프롬프트와 입력 텍스트를 모두 작성해주세요.');
                return;
            }

            // 버튼 상태 변경
            engineerBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('processing', '처리 중...');

            // 메모리 사용 시 구분선 추가
            if (useMemory && resultDiv.innerHTML.trim() !== '') {
                const divider = document.createElement('div');
                divider.className = 'divider';
                resultDiv.appendChild(divider);
                resultDiv.scrollTop = resultDiv.scrollHeight;
            } else if (!useMemory) {
                resultDiv.innerHTML = '';
            }

            // 스트리밍 요청
            fetch('/prompt_engineering', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt,
                    text: text,
                    use_memory: useMemory
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 응답 오류');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            engineerBtn.disabled = false;
                            stopBtn.disabled = true;
                            updateStatus('ready', '완료');
                            return;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.token) {
                                        resultDiv.innerHTML += data.token;
                                        resultDiv.scrollTop = resultDiv.scrollHeight;
                                    } else if (data.done) {
                                        engineerBtn.disabled = false;
                                        stopBtn.disabled = true;
                                        updateStatus('ready', '완료');
                                    } else if (data.error) {
                                        resultDiv.innerHTML += '\n\n❌ [오류: ' + data.error + ']';
                                        engineerBtn.disabled = false;
                                        stopBtn.disabled = true;
                                        updateStatus('error', '오류 발생');
                                    }
                                } catch (e) {
                                    // JSON 파싱 실패 시 무시
                                }
                            }
                        });

                        return readStream();
                    });
                }

                return readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML += '\n\n❌ [연결 오류: ' + error.message + ']';
                engineerBtn.disabled = false;
                stopBtn.disabled = true;
                updateStatus('error', '연결 실패');
            });
        }

        // 스트리밍 중지
        function stopStreaming() {
            document.getElementById('engineerBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('ready', '중지됨');
        }

        // 결과 지우기
        function clearResults() {
            document.getElementById('streamingResult').innerHTML = '';
            updateStatus('ready', '준비완료');
        }

        // 메모리 초기화
        async function clearPromptMemory() {
            try {
                const response = await fetch('/clear_prompt_memory', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    const resultDiv = document.getElementById('streamingResult');
                    resultDiv.innerHTML += '\n\n🧹 [' + data.message + ']\n\n';
                    resultDiv.scrollTop = resultDiv.scrollHeight;
                }

            } catch (error) {
                console.error('Error clearing prompt memory:', error);
            }
        }

        // 결과 복사
        function copyResults() {
            const resultText = document.getElementById('streamingResult').textContent;
            if (resultText.trim()) {
                navigator.clipboard.writeText(resultText).then(() => {
                    alert('📋 결과가 클립보드에 복사되었습니다!');
                });
            } else {
                alert('⚠️ 복사할 결과가 없습니다.');
            }
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            // 메모리 체크박스 변경 시
            document.getElementById('useMemory').addEventListener('change', updateMemoryIndicator);
            
            // 키보드 단축키
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    startPromptEngineering();
                }
            });
        });
    </script>
</body>
</html>
